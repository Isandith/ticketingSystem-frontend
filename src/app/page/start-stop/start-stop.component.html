<div class="action-buttons">
    <!-- Use Angular's (click) event binding to call Start() method -->
    <button type="button" class="btn btn-start" (click)="Start()">
        <i class="fas fa-play"></i> Start
    </button>
    
    <!-- Similarly, use (click) for stop() -->
    <button type="button" class="btn btn-stop" (click)="Stop()">
        <i class="fas fa-stop"></i> Stop
    </button>
</div>
