<div class="page-container">

    <!-- Configuration Form Container -->
    <div class="form-container">
        <form>
            <div class="form-header">
                <h1>Ticket Configuration</h1>
                <div class="container">
                    <button type="button" class="button-30" (click)="LoadCustomer()">
                        <i class="fas fa-download"></i> Load Previous
                    </button>
                </div>
            </div>



            <div class="form-group">
                <label for="maxCapacity" class="form-label">Maximum Ticket Capacity</label>
                <input type="number" id="maxCapacity" class="form-control" required
                    [(ngModel)]="customer.maxTicketCapacity" name="maxCapacity" min="1" step="1" pattern="[0-9]*">
            </div>

            <div class="form-group">
                <label for="totalCapacity" class="form-label">Total Ticket Capacity</label>
                <input type="number" id="totalCapacity" class="form-control" required
                    [(ngModel)]="customer.totalTicketCapacity" name="totalticket" min="1" step="1" pattern="[0-9]*">
            </div>

            <div class="form-group">
                <label for="releaseRate" class="form-label">Ticket Release Rate</label>
                <input type="number" id="releaseRate" class="form-control" required
                    [(ngModel)]="customer.ticketReleaseRate" name="ticketReleaseRate" min="1" step="1" pattern="[0-9]*">
            </div>

            <div class="form-group">
                <label for="retrievalRate" class="form-label">Ticket Retrieval Rate</label>
                <input type="number" id="retrievalRate" class="form-control" required
                    [(ngModel)]="customer.ticketRetrievalRate" name="ticketRetrievalRate" min="1" step="1"
                    pattern="[0-9]*">
            </div>

            <button type="submit" class="btn btn-primary" (click)="addCustomer()">
                <i class="fas fa-paper-plane"></i> Submit
            </button>

            <app-start-stop></app-start-stop>
        </form>
    </div>
</div>
