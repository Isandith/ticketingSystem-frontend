<div class="container">
  <h2 class="title">Ticket Status</h2>
  <div class="message-wrapper">
    <dl class="message-list">
      <dd class="message-item" *ngFor="let message of messages">
        <pre>{{ message | json }}</pre>
      </dd>
    </dl>
  </div>
</div>
